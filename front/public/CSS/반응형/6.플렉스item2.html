<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, inital-scale=1.0">

	<style type="text/css">
	
		
		.container1 , .container2 , .container3 , .container4 , .container5{
			display:flex;	
		}
		
		/* 아래의 align-items 항목들은 위에 박스가 flex로 지정이 되어잇어야 함.  */
		/* 아래의 align-slefd 의 차이점은 : ????  */
		
		
		.container1{
			align-items: flex-start;
		}
		.container2{
			align-items: center;
		}
		.container3{
			align-items: end;
		}
		.container4{
			align-items: stretch;
		}
		.container5{
			align-items: baseline;
		}
		.box1 , .box2 , .box3{
			background-color: skyblue;
			border: solid 1px red;
			color: black;
			vertical-align: middle;
		}
		.box1{width: 50px; height: 50px;}
		.box2{width: 100px; height: 100px;}
	
	</style>

</head>
<body>

	<h3> align-items: flex-start;</h3>
	<div class="container1">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	
	
	<h3> align-items: flex-center;</h3>
	<div class="container2">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	
	
	<h3> align-items: flex-end;</h3>
	<div class="container3">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	
	
	<h3> align-items: flex-stretch;</h3>
	<h3> 가장 큰 박스 크기처럼 늘어남</h3>
	<div class="container4">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>
	
	<h3> align-items: flex-baseline;</h3>
	<div class="container5">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
	</div>

</body>
</html>
