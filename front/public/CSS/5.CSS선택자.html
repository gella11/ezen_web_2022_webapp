<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			
			*{
				/*모든 곳에*/
				color : blue;
				margin : 10px;
				padding : 10px;
			}
			p{ color : green; }
			.p{ color : red; }
			#p2{ color : oragne; }
			
			
			
			
			
			
			
		</style>
	</head>
	<body>
		<!-- 
			CSS : 식별자 [ 꾸미기 대상 ]
			* 태그 개수는 한정
			1. 	*{ }		: 모든 곳에 적용
			2. 	태그명{ }		: 해당 태그에 모두 적용
			3. 	.class명{ }	: 해당 class 이름을 갖는 태그에 모두 적용
			4. 	#id{ }		: 해당 id 이름을 갖는 태그에 모두 적용
			// 서로 다른 식별자에서 동일한 속성이 중복일 경우 우선 순위가 있음!!!!
			// 1. id >>> class >>> 태그 >>> *
			// 웬만하면 클래스 이용하는 것 을 추천
			
		 -->
		 
		 <p>
		 	색상 에 커서를 갖다 대면 아래의 16 진수 및 10 진수 색상 코드가 표시됩니다.
		 </p>
		 <p class="p1">
		 	색상 에 커서를 갖다 대면 아래의 16 진수 및 10 진수 색상 코드가 표시됩니다.
		 </p>
		 <p class="p1" id="p2">
		 	색상 에 커서를 갖다 대면 아래의 16 진수 및 10 진수 색상 코드가 표시됩니다.
		 </p>
	</body>
</html>
