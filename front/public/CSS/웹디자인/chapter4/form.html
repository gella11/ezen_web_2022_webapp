		<h2 class="title text_center"> 지원 폼 </h2>

		파일 첨부는 불가능합니다. 포트폴리오 파일이 있는 경우 반드시 업로드한 URL을 기입하기 바랍니다.
		</p>
		<table>
			<tr> <th> 성명 </th> <td> <input type="text" placeholder="예 : 장첸">  </td> </tr>

						</select>

			</tr>
