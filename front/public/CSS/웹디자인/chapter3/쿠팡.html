<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">

<meta name="viewport" content="width=device-width, inital-scale=1.0">

<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>

<link href="쿠팡.css" rel="stylesheet">

</head>
<body>

	<div class="main_signup">
		<!-- 헤더 -->
		<!-- 헤더 -->
		<!-- 헤더 -->
		<header> 
			<div class="logo">
				<a href="https://www.coupang.com/">
					<img class="image" src="images/쿠팡로고.png" >
				</a>
			</div>		
		</header>
		
		<!-- 메인 -->
		<!-- 메인 -->
		<!-- 메인 -->
		
		<section class="loginbox">
			<div class="idbox">
				<span class="id_icon">  </span>
				<span class="id_input"> <input type="text" placeholder="아이디(이메일)"> </span>				
			</div>
			<div class="pwbox">
				<span class="pw_icon">  </span>
				<span class="pw_input"> <input type="password" placeholder="비밀번호"> </span>				
			</div>
			<div class="finder">
				<input type="checkbox"  value="자동로그인">
				<h3>자동로그인</h3>					
				<div class="find"><a href="#" >아이디(이메일/비밀번호 찾기)></a></div>			
			</div>





			<div>
				<button class="btn_login" type="submit">로그인</button>
				<div class="line"></div>
				<button class="btn_signup" type="submit">회원가입</button>
			</div>
		</section>
		
		<!-- 푸터 -->
		<!-- 푸터 -->
		<!-- 푸터 -->
		
		<footer>

		</footer>
			
	</div>
