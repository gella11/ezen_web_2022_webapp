<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR"> <!-- 한글인코딩 : 1.EUC-KR  2.UTF-8 -->
		<title>Insert title here</title> <!-- 페이지 제목 -->
	</head>
	<body>
		<!--  img : 이미지 태그
			1. alt : 이미지 이름 [텍스트]
			2. src : 이미지 경로
				- 절대경로 : 파일의 모든 경로 표시
				- 상대경로 : 현재파일 기준으로 해당파일의 경로 표시
				/		: 경로 구분
				../		: 상위로 이동
				../../	: 2번 상위로 이동
				../폴더명/파일명
			3. width : 사진의 가로 길이
			 -->
		<!--  1. 현재[html 과 사진파일이 동일한 폴더에 있을 경우에는 사진 파일명만 표시 -->
			<img alt="공 이미지" src="img/공 이미지.png" width="300">
		<!--  2. 상위 폴더에 사진이 있을 경우 -->
			<img alt="공 이미지" src="HTML/1.HTML시작/공 이미지.png" width="300">
		<!--  3. 다른 폴더에 사진이 있을 경우 -->
			<img alt="공 이미지" src="공 이미지.png" width="300">
		<!--  4. 절대 경로 : 모든 경로 [프로젝트 내 파일 경로] 공부!!!!!-->
			<img alt="공 이미지" src="공 이미지.png" width="300">
		<!--  5. 절대 경로 : 모든 경로 [서버내 파일 경로][웹 서버에서만 가능] 공부!!!! -->
			<img alt="공 이미지" src="공 이미지.png" width="300">
	</body>
</html>
