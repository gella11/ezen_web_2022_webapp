<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
		<script type="text/javascript">
		
			/* 
				자료형 : 자료형태에 따라 나눠 놓은 것
					1. 숫자 number ,
				 	2. 문자열 string
				 	3. 볼 Boolean
				
				문자열 : 
					1." " 혹은 ' ' 안에 들어있는 데이터
					2. + : 문자열 연결 연산자
					3. 문자열 내 특 정문자 선택 [0~]
						안  녕  하  세  요
						0   1  2   3  4 
						인덱스 : 문자가 저장된 순서번호 [0번 부터 시작]
					4. lenght : 문자열의 길이 [1부터 시작]
						
				숫자 자료형
					1. 정수 혹은 실수를 같은 자료형으로 인식
						ex) [273] [52.321] >>> [273] [52.321]
					산술연산자 
							+ : 더하기
							- : 빼기
					비교연산자 
							== : 같다.
							!= : 같지않다.
							>  : 초과
							<  : 미만
							>= : 이상
							<= : 이하
							※결과 값은 True / false
							
					관계연산자
							&& : and
							|| : or 이거나 또는 하나라도
							!  : 부정
									[ true -> false]
									[ false -> true]
							
					대입연산자 [ 오른쪽에서 왼쪽으로 대입(저장)]
							
							
					typeof ( 데이터 ) : 문자열 string, 숫자열number, 불 인지 확인해주는 것
					
						
			*/
		
			
			console.log('안녕하세요')
			console.log('안녕하세요' + '반갑습니다.')
			console.log('안녕하세요'[0])
			console.log('안녕하세요'[1])
			console.log('안녕하세요'[2])
			console.log('안녕하세요'.length)
			
			// 예제문제 1 : 토기 모양 출력
			
			console.log('\\    /\\ \n )  ( \') \n ( /  ) \n \\(__)|')
			console.log('|\\_/|\n|q p|   /}\n( o )"""\\ \n|"v"     | \n||_/=\\\\__|')					
			
			// 숫자형
			console.log(273)
			console.log(52.273)
			console.log( 5 + 3 )
			console.log( 5 - 3 )
			console.log( 5 * 3 )
			console.log( 5 / 3 )
			console.log( 5 % 3 )
			
			//비교연산자
			console.log( 5 == 3 )
			console.log( 5 != 3 )
			console.log( 5 > 3 )
			console.log( 5 < 3 )
			console.log( 5 >= 3 )
			console.log( 5 <= 3 )
			
			
		</script>
			
	
	</body>
</html>
