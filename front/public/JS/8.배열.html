<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
		<!-- 
			1. 변수 / 상수 : 데이터 1개를 저장하는 공간 [ 메모리 ]
			2. 배열 : 데이터 여러개를 저장하는 공간 [ 메모리 ]
				1. [ ] 사용
				2. 인덱스 : 저장된 순서번호 ( 0번부터 시작~~!! )
				3. const/let 배열명 = [ 요소 , 요소 , 요소 ]
				4. 길이 : length
				5. 요소 추가 	: push (새로운 요소가 마지막에 추가됨)
					* 특정 위치에 요소 추가
					splice( 인덱스, 0, 요소 )
				6. 인덱스 제거 : splice( 인덱스번호, 개수 )
					splice( 0 ) 	: 0번 부터 모두 제거
					splice( 0 , 1)  : 0번 인덱스부터 1개 제거  
					*값으로 제거
					indexOf( 요소 ) : 해당 요소의 인덱스 번호 찾기 //Of 중 O 는 대문자
		 -->
	
	
			<script type="text/javascript">
				//p.161 배열의 선언
				const numbers = [273, 52, 103, 32]
					console.log (numbers)
				
				//p.162 배열 요소 접근 [ 인덱스 = 저장 순서 번호 ]
					console.log ( " 0번 인덱스 : " + numbers[0])			// 273 출력
					console.log ( " 연산 인덱스 : " + numbers[1*3])		// 32 출력
				
				//p.163 배열 요소 개수 확인 [ 배열명.length ]
					console.log (" 배열의 길이 : " + numbers.length)		// 4 출력 (4개 있다)
				
				//p.163 배열 요소 추가하기 [ push ]
				numbers.push( 300 )
					console.log( " 요소 추가 후 : " + numbers)				// 273, 52, 103, 32, 300
				
				//p.165 배열 요소 제거하기 [ 배열명.splice() ]					
				numbers.splice( 0 , 1 )
					console.log (" 요소 제거 후 : numbers")
					
				//p.166 배열 값으로 요소 제거하기
				numbers.splice ( numbers.indexOf(300) , 1 )				//300의 인덱스를 찾아서 1개 제거
					console.log (" 300 요소 제거 : " + numbers)
					
				//p.168 특정 위치에 요소 추가
				//요소 추가하기 전 " 52, 103, 32
				//52 와 103 사이에 80요소 추가
				numbers.splice( 1 , 0 , 80)
					console.log ("번 인덱스의 요소 추가 후 : " + numbers)
				
			</script>
	
	</body>
</html>
