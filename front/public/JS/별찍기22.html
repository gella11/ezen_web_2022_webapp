<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script type="text/javascript">
	

	 let 문제7 = prompt('7.줄수 : ')
	 output = ''
	 for ( let i = 1 ; i<=문제7 ; i++){
		 for( let b = i ; i<=문제7-i ; b++){
			 output += ''
		 }
		 for( let s = i ; b<=i*2-1 ; s++){
			 output +='*'
		 }
		 output += '\n'
	 }	 	
	 console.log( output )
	</script>
	
</body>
</html>
