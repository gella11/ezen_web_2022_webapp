	<body>
			
			 <!-- 
				출력 console(*)
				문제1) 입력받은 수 만큼 별 출력
				문제2) 입력받은 수 만큼 별 출력 [ 조건 : 5개마다 줄바꿈]
				문제3) 입력받은 줄 수 만큼 별 출력 [ 만약에 5를 입력했을 때]
				*
				**
				***
				****
				*****
			-->

			<!--
				문제4) 입력받은 줄 수 만큼 별 출력
				*****
				****
				***
				**
				*
			 -->
			<!--
				문제5) 입력받은 줄 수 만큼 별 출력
				     *
				    **
				   ***
				  ****
				 *****
			 -->
			 <!--
				문제6) 입력받은 줄 수 만큼 별 출력
				*****
				 ****
				  ***
				   **
				    *
			-->
			<!--  
				문제7)
				    *
				   ***
				  *****
				 *******
				*********	
			-->
			<!--		
				문제8)
				*   *
				 * *
				  *
				 * *
				*   *
					
			 -->
			
			<script type="text/javascript">
		 	// 문제1
			let 문제1 = Number(prompt('1. 별의 수'))		// 숫자를 입력받아 상수에 저장
		 	let output = ''
			for( let i = 1 ; i <= output ; i++ ){
				console.log('*')
			}
		 	// 문제2
		 	let 문제2 = Number(prompt('2. 별의 수'))		// 숫자를 입력받아 상수에 저장
		 	output = ''									// 위에서 선언된 변수는 선언이 불가능 [ 공백으로 수정]
			for( let i = 1 ; i <= 문제2 ; i++ ){
				output +='*'
					if( i % 5 == 0){output += '\n'}
			}

				
			// 문제3
			// 줄수  i 별  s
			// 조건 : i는 1부터 입력받은 수 까지
			// 조건 : s는 1부터 i까지
			let 문제3 = Number(prompt('3. 별의 수'))
			output=''
			for( let i = 1 ; i <= 문제3 ; i++){
				for(let s = 1 ; s <= i ; s++){
					output += '*'}
				}

			// 문제4
			let 문제4 = Number(prompt('4. 별의 수'))
			output=''
			for( let i = 1 ; i <= 문제4 ; i++){
				for(let s = 문제4 ; s<=문제4-i+1 ; s++){
					output += '*'}
				}
			
			
			</script>
		
		
	</body>
</html>
