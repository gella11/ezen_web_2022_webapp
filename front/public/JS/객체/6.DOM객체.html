			document.addEventListener('DOMContentLoaded' , () => {

				dcument.body.innerHTML += h1 ('DOMContentLoaded 이벤트 발생')
				
			})

			// 3. 문서 읽어오는 이벤트3 addEventListener

			document.addEventListener( 'load' , function(){ 
				document.innerHTML += 'load 이벤트 발생'
			})
		</script>
